<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechCareerMatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            position: relative;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 40px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 1;
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% {
                top: -50%;
                left: -50%;
            }
            100% {
                top: 150%;
                left: 150%;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #333;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .logo span {
            display: block;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            top: 18px;
            left: 15px;
            color: #777;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px;
            border: none;
            border-radius: 12px;
            background-color: rgba(240, 240, 240, 0.7);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background-color: white;
            padding: 0 8px;
            border-radius: 10px;
            color: #764ba2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
            accent-color: #764ba2;
        }

        .remember-forgot a {
            color: #764ba2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(118, 75, 162, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Animation for the form elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo, .input-group, .remember-forgot, .login-btn, .signup-link {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }

        .logo { animation-delay: 0.2s; }
        .input-group:nth-of-type(1) { animation-delay: 0.4s; }
        .input-group:nth-of-type(2) { animation-delay: 0.6s; }
        .remember-forgot { animation-delay: 0.8s; }
        .login-btn { animation-delay: 1s; }
        .signup-link { animation-delay: 1.2s; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>TECHCAREERMATCH</h2>
            <span>Login to your account</span>
        </div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder=" ">
            <label for="username">Username</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder=" ">
            <label for="password">Password</label>
        </div>
        
        <div class="remember-forgot">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
        
        <button class="login-btn">Login</button>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        // Simple non-functional script to handle login
        document.querySelector('.login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Any username/password works
            if(username && password) {
                alert('Login successful! Redirecting to main page...');
                // Redirect to index.html after successful login
                window.location.href = "index.html";
            } else {
                alert('Please enter both username and password');
            }
        });

        // Also allow login with Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.login-btn').click();
            }
        });
    </script>
</body>
</html>
